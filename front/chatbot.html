<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEX Assistant</title>
    <link rel="icon" href="images/Grab-Logo.png" type="image/png">
    <link rel="stylesheet" href="mex2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/Grab-Logo.png" alt="Icon" class="header-icon">
        MEX Assistant
    </header>    
    
    <!--Chat Body-->
    <div class="chat-body">
        <div class="botmsg">
            <div class="sender-name">MEXY</div>
            <div class="message" id="welcomeMessage">Welcome Merchant! <br> How can I assist you today?</div>
        </div>
    </div>

    <!--Chat Footer-->
    <div class="chat-footer">
        <form action="#" class="chat-form">
            <textarea placeholder="Ask me anything about your business..." class="inputmsg"></textarea>
            <button type="submit" id="send-message"><img src="images/send.png" alt="Send"></button>
        </form>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
